<ion-toolbar color="primary">
    <ion-title>
      Simpan data ke server awan
    </ion-title>
</ion-toolbar>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Hantar Aduan</ion-card-title>
    </ion-card-header>

    <ion-item lines="full">
      Tajuk <ion-input [(ngModel)]="tajuk">
      </ion-input>
    </ion-item>
    <ion-item lines="full">
      Lokasi GPS 
      <ion-input [(ngModel)]="latitude" placeholder="latitude">
      </ion-input>
      <ion-input [(ngModel)]="longitude" placeholder="logitude">
      </ion-input>
    </ion-item>
   <ion-button color="primary" (click)="hantaraduan()" type="submit">Hantar Aduan
     </ion-button>

  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Senarai Aduan</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let resp of responses">
        {{resp['tajuk']}}
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
