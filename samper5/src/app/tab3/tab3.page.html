<ion-header>
  <ion-toolbar color="success">
    <ion-title>
      Spread this great app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card class="welcome-card">
		<img src="/assets/banner1024x500.png" alt="" />
	<ion-card-header >
		
        <ion-card-subtitle>FSTM KUIS</ion-card-subtitle>
        <ion-card-title>Bantu kongsikan</ion-card-title>
      </ion-card-header>
      <ion-card-content>
      	
        <p>Bantu kami kongsi FSTM KUIS</p>

		<ion-list>
	    <ion-item-sliding >
	      <ion-item detail lines="full">
	        Like  fb.com/kuis.fstm<ion-icon name="logo-facebook" slot="start" color="primary"></ion-icon>
	      </ion-item>
	      <ion-item detail lines="full">
	        Follow  insta.com/kuis.fstm<ion-icon name="logo-instagram" slot="start"
	        color="insta"></ion-icon>
	      </ion-item>
	      <ion-item detail lines="full">
	        Subscribe Youtube<ion-icon name="logo-youtube" 
	        slot="start" color="danger"></ion-icon>
	      </ion-item>
	      <ion-item detail lines="full">
	        Kongsi di WhatsApp<ion-icon name="logo-whatsapp" slot="start"
	        color="success"></ion-icon>
	      </ion-item>
	      <ion-item detail lines="full">
	        Kongsi di Twitter<ion-icon name="logo-twitter" slot="start" color="secondary"></ion-icon>
	      </ion-item>
	      <ion-item detail lines="full">
	        Pilih platform lain<ion-icon name="share" slot="start"
	        color="warning"></ion-icon>
	      </ion-item>
	      
	    </ion-item-sliding>
	  </ion-list>

	</ion-card-content>
</ion-card>


</ion-content>
