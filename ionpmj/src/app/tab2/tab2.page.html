<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      Search product
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <img src="assets/banner-search.png">
    <ion-card-content>
      <ion-searchbar></ion-searchbar>
      <hr>
      <ion-item *ngFor="let product of products">
        {{product}}
      </ion-item>

      <ion-item>Product1</ion-item>
      <ion-item>Product2</ion-item>
      <ion-item>Product3</ion-item>
    </ion-card-content>
  </ion-card>
  
</ion-content>
